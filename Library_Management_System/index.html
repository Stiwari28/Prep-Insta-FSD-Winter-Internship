<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Management System</title>
</head>
<body>
    <div id="maindiv">
        <h1 id="pageHeading">Library Management System</h1>
        <div id="formdiv">
            <form id="bookDetailForm">
                    <input type="text" placeholder="Book Name" id="bookName">
                    <input type="text" placeholder="Author Name" id="authorName">
                    <input type="text" placeholder="Pages" id="pages">
                    <input type="text" placeholder="Genre" id="genre">
                    <button id="detailsbtn">Submit</button>
            </form>
            <form id="searchForm">
                <input type="text" placeholder="Enter book name" id="searchbook">
                <button id="searchbtn" >Search</button>
            </form>
        </div>
        <div id="responsediv"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
